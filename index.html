<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- icones bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- meu css -->
    <link rel="stylesheet" href="assets/CSS/estilos.css">
    <title>Barbearia</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <nav class="navbar navbar-expand-lg fixed-top bg-primary-color" id="navbar">
            <div class="container py-3">
                <a href="#" class="navbar-brand">
                    <img src="assets/imagens/post.png" alt="Logo Barbearia" class="logo">
                    <span>Barbearia</span>
                </a>
                <button 
                class="navbar-toggler" 
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbar-items"
                aria-controls="navbar-items"
                aria-expanded="false"
                aria-label="Toggle navigation"
                >
                <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbar-items">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link" aria-current="page">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cortes</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Whatsapp</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Contatos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- corpo -->
     <main> 
        <!-- slider -->
        <section class="carrossel">
            <div class="container" id="slider-container">
                <div class="carousel slide" id="slider" data-bs-ride="carousel">
                    <div class="carousel-indicators">
                        <button
                        type="button"
                        class="active"
                        data-bs-target="#slider"
                        data-bs-slide-to="0"
                        aria-current="true"
                        aria-label="Slide 1"
                        ></button>
                        <button
                        type="button"
                        data-bs-target="#slider"
                        data-bs-slide-to="1"
                        aria-label="Slide 2"
                        ></button>
                        <button
                        type="button"
                        data-bs-target="#slider"
                        data-bs-slide-to="2"
                        aria-label="Slide 3"
                        ></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="assets/imagens/pexels-lumierestudiomx-897251.jpg" alt="Barba" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Barba</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/imagens/pexels-zvolskiy-1805600.jpg" alt="Barba" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Cabelo</h3>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="assets/imagens/pexels-thgusstavo-1813272.jpg" alt="Barba" class="d-block w-100">
                            <div class="carousel-caption">
                                <h3>Parceria</h3>
                            </div>
                        </div>
                    </div>
                    <button class="carousel-control-prev"
                    type="button"
                    data-bs-target="#slider"
                    data-bs-slide="prev"
                    >
                    <i class="bi bi-chevron compact-left"></i>
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden text-white">Previous</span>
                    </button>
                    <button class="carousel-control-next"
                    type="button"
                    data-bs-target="#slider"
                    data-bs-slide="prev"
                    >
                    <i class="bi bi-chevron compact-right"></i>
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden text-white">Next</span>
                    </button>
                </div>
            </div>
        </section>

        <!-- seção de cortes com cards -->
         <div id="team-cards">
            <div class="container">
                <div class="row">
                    <div class="text">
                        <h3 class="main-title">Cortes</h3>
                    </div>
                    <div class="col-md-3">
                        <div class="card my-card" style="width: 250px;">
                            <img src="assets/imagens/Barba.jpg" alt="Corte Barba" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Barba</h5>
                                <p class="card-text">R$ 50,00</p>
                                <a href="#" class="btn btn-primary">Agendar</a>
                            </div>
                        </div>
                    </div>    
                    <div class="col-md-3">
                        <div class="card my-card" style="width: 250px;">
                            <img src="assets/imagens/Cabelo-barba (2).jpg" alt="Corte Cabelo e Barba" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Cabelo e Barba</h5>
                                <p class="card-text">R$ 150,00</p>
                                <a href="#" class="btn btn-primary">Agendar</a>
                            </div>
                        </div>
                    </div>    
                    <div class="col-md-3">
                        <div class="card my-card" style="width: 250px;">
                            <img src="assets/imagens/Cabelo.jpg" alt="Corte Cabelo" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">Cabelo</h5>
                                <p class="card-text">R$ 100,00</p>
                                <a href="#" class="btn btn-primary">Agendar</a>
                            </div>
                        </div>
                    </div>   
                </div>
            </div>
        </div> 
        <!-- parallax -->
        <section class="parallax">
            <div class="container">
                <div class="texto">
                    <a href="#">Nosso Whatsapp</a>
                </div>
            </div>
        </section>
    </main> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
